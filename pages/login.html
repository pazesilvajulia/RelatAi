    <body> 


        
        <!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Cadastro</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="email" 
                       class="email ele" 
                       placeholder="Endereço@email.com">
                <input type="password"
                       class="password ele" 
                       placeholder="Senha">
                <button class="clkbtn">Login</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="name" 
                       class="name ele" 
                       placeholder="Nome">
                <input type="email" 
                       class="email ele" 
                       placeholder="Endereço@email.com">
                <input type="password" 
                       class="password ele" 
                       placeholder="Senha">
                <input type="password" 
                       class="password ele" 
                       placeholder="Insira a senha novamente">
                <button class="clkbtn">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="/scripts/script-login.js"></script>
